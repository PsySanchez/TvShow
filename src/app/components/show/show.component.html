<div class="container-12">
    <div class="row">
        <div class="table-responsive">

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Show name</th>
                        <th scope="col">Image</th>
                        <th scope="col">Status</th>
                        <th scope="col">Schedule</th>
                    </tr>
                </thead>
                <tbody *ngIf="show">
                    <tr>
                        <td>{{show.name}}</td>
                        <td><img [src]="show.image.medium"></td>
                        <td>{{show.status}}</td>
                        <td>{{show.schedule.days[0]}}{{show.schedule.time}}</td>
                    </tr>
                </tbody>
            </table>

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Official site</th>
                        <th scope="col">IMDB</th>
                        <th scope="col">Language</th>
                        <th scope="col">Genres</th>
                        <th scope="col">Rating</th>
                        <th scope="col" style="width: 30%">Summary</th>
                    </tr>
                </thead>
                <tbody *ngIf="show">
                    <tr>
                        <td>
                            <a href="{{show.officialSite}}" target="_blank">Official site</a>
                        </td>
                        <td>
                            <a href="https://www.imdb.com/title/{{show.externals.imdb}}" target="_blank">IMDB</a>
                        </td>
                        <td>{{show.language}}</td>
                        <td>{{show.genres[0]}}, {{show.genres[1]}},
                            {{show.genres[2]}}</td>
                        <td>{{show.rating.average}}</td>
                        <td>{{show.summary}}</td>
                    </tr>
                </tbody>
            </table>

            <app-acters></app-acters>
        </div>
    </div>
</div>
