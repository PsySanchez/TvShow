<table class="table table-dark" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
        <tr>
            <th style="width: 20%">
                <mfDefaultSorter by="name">Name</mfDefaultSorter>
            </th>
            <th style="width: 50%">
                <mfDefaultSorter by="image">Image</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="status">Status</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="shedule">Shedule</mfDefaultSorter>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let show of mf.data">
            <td>{{show.name}}</td>
            <td (click)="choiceShow(show.id)"><img [src]="show.image.medium"></td>
            <td>{{show.status}}</td>
            <td>{{show.schedule.days[0]}} {{show.schedule.time}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator class="text-primary" [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
    </tfoot>
</table>
